<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/styles.css">
    <title>Income & Expense Tracker</title>
</head>
</head>

<body class="bg-blue-50 min-h-screen font-sans">
    <div class="container mx-auto p-6">
        <header class="text-center mb-6">
            <h1 class="text-4xl font-extrabold text-blue-800 mb-4">Income & Expense Tracker</h1>
            <p class="text-blue-600">Track your finances effortlessly!</p>
        </header>

        <div class="bg-blue-100 shadow-lg rounded-lg p-6 mb-6 flex flex-wrap justify-around items-center">
            <div>
                <p class="text-green-600 text-lg font-bold">Total Income: <span id="total-income">₹0.00</span></p>
            </div>
            <div>
                <p class="text-red-600 text-lg font-bold">Total Expense: <span id="total-expense">₹0.00</span></p>
            </div>
            <div>
                <p class="text-gray-800 text-lg font-bold">Net Balance: <span id="net-balance">₹0.00</span></p>
            </div>
        </div>

        <form id="entry-form" class="bg-white shadow-md rounded-lg p-6 mb-6">
            <div class="flex flex-wrap -mx-2">
                <div class="w-full md:w-1/2 px-2 mb-4">
                    <label for="description" class="block text-gray-700 font-bold mb-2">Description</label>
                    <input id="description" type="text" placeholder="Enter description"
                        class="w-full border border-blue-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required>
                </div>
                <div class="w-full md:w-1/2 px-2 mb-4">
                    <label for="amount" class="block text-gray-700 font-bold mb-2">Amount</label>
                    <input id="amount" type="number" placeholder="Enter amount"
                        class="w-full border border-blue-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required>
                </div>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">Type</label>
                <div class="flex items-center space-x-4">
                    <label class="flex items-center">
                        <input type="radio" name="type" value="income" class="mr-2" checked> Income
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="type" value="expense" class="mr-2"> Expense
                    </label>
                </div>
            </div>

            <div class="flex justify-between">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-600">
                    Add Entry
                </button>
                <button type="reset" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg shadow hover:bg-gray-400">
                    Reset
                </button>
            </div>
        </form>

        <div class="bg-white shadow-md rounded-lg p-4 mb-6">
            <div class="flex items-center justify-center space-x-6">
                <label class="flex items-center">
                    <input type="radio" name="filter" value="all" class="mr-2" checked> All
                </label>
                <label class="flex items-center">
                    <input type="radio" name="filter" value="income" class="mr-2"> Income
                </label>
                <label class="flex items-center">
                    <input type="radio" name="filter" value="expense" class="mr-2"> Expense
                </label>
            </div>
        </div>

        <div id="entries-list" class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Entries</h2>
            <ul id="entries" class="divide-y divide-gray-200"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
